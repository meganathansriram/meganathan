<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .property-info {
            margin-bottom: 20px;
        }
        .property-info h2 {
            margin-top: 0;
            color: #555;
        }
        .price {
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
        }
        .details {
            font-size: 16px;
            color: #666;
        }
        .details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>House Listing</h1>
        </div>
        <div class="property-info">
            <h2>Beautiful Family Home</h2>
            <p class="price">$350,000</p>
            <div class="details">
                <p><strong>Location:</strong> 123 Maple Street, Springfield</p>
                <p><strong>Size:</strong> 3 Bedrooms, 2 Bathrooms</p>
                <p><strong>Features:</strong> Modern kitchen, Spacious living room, Large backyard</p>
            </div>
        </div>
    </div>
</body>
</html>
